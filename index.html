<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator Application App</title>
    <link href="app.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1>Age Calculator App</h1>
    <hr />
    <form id="age__form">
      <div class="container row">
        <label for="month"
          >Month:
          <input id="month" name="date" type="text" placeholder="mm" />
        </label>
        <p class="errorMessageMonth"></p>
        <label for="day"
          >Day:
          <input id="day" name="day" type="text" placeholder="dd" />
        </label>
        <p class="errorMessageDay"></p>
        <label for="year"
          >Year:
          <input id="year" name="year" type="text" placeholder="yyyy" />
        </label>
        <p class="errorMessageYear"></p>

        <button class="age__calculate" type="submit">Calculate</button>
      </div>
    </form>
    <div class="age__result"></div>
    <script src="app.js"></script>
  </body>
</html>
